<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Set My Profile</title>
    <link rel="stylesheet" href="option.css" />
  </head>
  <body>
    <div class="container">
      <h2>Set My Profile</h2>

      <div class="form-group">
        <label for="headline">Headline</label>
        <input type="text" id="headline" placeholder="e.g. Software Engineer" />
      </div>

      <div class="form-group">
        <label for="skills">Skills</label>
        <input
          type="text"
          id="skills"
          placeholder="JavaScript, React, Node.js"
        />
      </div>

      <div class="form-group">
        <label for="education">Education</label>
        <input type="text" id="education" placeholder="B.Tech, MCA" />
      </div>

      <button id="save">Save Profile</button>
      <p class="note">Your profile is stored locally in Chrome storage.</p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
